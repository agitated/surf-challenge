<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Highcharts Example</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<link href='css/style.css' rel='stylesheet'>
<script type="text/javascript">
  $(function () {
    var riderLinks = [
      {name:'Richie Vaculik'},
      {name:'Jeff Rowley'},
      {name:'Riley Laing'},
      {name:'Kerby Brown'},
      {name:'Marti Paradisis'},
      {name:'Dean Morrison'},
      {name:'Anthony Walsh'},
      {name:'Laurie Towner'},
      {name:'Ryan Hipwood'},
      {name:'Dean Bowen'},
      {name:'Tyler Holmer-Cross'},
      {name:'Jamie Mitchell'},
      {name:'Brett Burcher'},
      {name:'Josiah Schmucker'},
      {name:'Asher Pacey'}
      ];
      $('#container').highcharts({
        chart: {
          type: 'bar',
          renderTo : 'container',
          className:'chart',
          backgroundColor:'rgba(255, 255, 255, 0)'
        },
        legend: {
          enabled:false
      },
        credits: {
          enabled: false
        },
        title: {
          text: null
        },
        exporting: {
         enabled: false
        },
        xAxis: {
          categories: riderLinks,
          gridLineColor:'#063d57',
          lineColor:'#063d57',
          tickColor:'#063d57',
          borderColor:'#063d57',
          tickmarkPlacement: 'on',
          labels:{
            offset:0,
            useHTML:true,
            zIndex: 1,
            formatter: function() {
              var className = this.value.name.toLowerCase();
              className = className.split(" ").slice(0,1);
              return('<span class="riderLabel rider-'+className+'">'+ this.value.name+'</span>');
            }
          },
          style: {
            color: '#6D869F',
            fontWeight: 'bold',
            width:'160px'
          },
          title: {
          text:null
          }
      },
      yAxis: {
        min: 0,
        gridLineColor:'#063d57',
        lineColor:'#063d57',
        showLastLabel:false,
        labels:{
          style: {
            color: '#6D869F'
          }
        },
        title: {
          text:null
        }
      },
    tooltip: {
      borderWidth: 2,
      borderRadius: 3,
      shadow: false,
      useHTML: true,
      backgroundColor: "rgba(0,0,0,0.7)",
      formatter: function() {
        return '<div class="tooltip"><span style="color:'+this.series.color+'"> Votes for '+this.series.name+' : '+this.y+'</span></div>';
      }
    },
    plotOptions: {
      series: {
        borderColor:'#063d57',
        stacking: 'normal'
      }
    },
    series: [
    {
      name: "JAN",
      id:"jan",
      data: [60,20,30,40,50,60,70,30,90,100,60,120,130,140,150],
      color:'rgb(186,188,33)'
    },
    {
      name: "DEC",
      id:"dec",
      data: [40,20,30,40,50,60,70,30,90,100,110,120,130,140,150],
      color:'rgb(188,124,33)'
    },
    {
      name: "NOV",
      id:"nov",
      data: [40,20,30,40,50,60,70,30,90,100,110,120,100,140,150],
      color:'rgb(175,68,35)'
    },
    {
      name: "OCT",
      id:"oct",
      data: [10,20,30,40,50,60,70,30,90,100,90,120,130,140,150],
      color:'rgb(61,202,18)'
    },
    {
      name: "SEP",
      id:"sep",
      data: [40,20,30,40,50,60,70,30,90,100,110,120,130,140,150],
      color:'rgb(149,193,54)'
    },
    {
      name: "AUG",
      id:"aug",
      data: [10,20,30,60,50,60,70,80,90,100,110,120,130,140,150],
      color:'rgb(25,139,70)'
    }]
  },
  function (chart) {
       // bind events to your own custom legend
       $('#legend').on('click', 'a', function (e) {
         var el = e.target,
             id = el.getAttribute('id'),
             series = chart.get(id);
         series.setVisible(!series.visible)
       });
     });
});

</script>
<style type="text/css">
body {
  background: url("images/bg-test.jpg") #0a364c 0 20% repeat;
}
#container {
  max-width: 970px;
  width: 100%;
  height: 440px;
  margin: 0 auto;
  background: transparent !important;
}
.chartimageContainer {
  max-width: 970px;
  width: 100%;
  margin: 0 auto;
}
@font-face {
  font-family: 'gothic821_cn_btregular';
  src: url("fonts/gothic821-cn-bt-webfont.eot");
  src: url("fonts/gothic821-cn-bt-webfont.eot?#iefix") format("embedded-opentype"), url("fonts/gothic821-cn-bt-webfont.woff") format("woff"), url("fonts/gothic821-cn-bt-webfont.ttf") format("truetype");
  font-weight: normal;
  font-style: normal;
}
.riderPos {
  background: url("images/chart-pos-number.png") transparent 0 20% no-repeat;
  width: 21px;
  height: 23px;
  font-size: 9px;
  padding-top: 6px;
  text-align: center;
  display: inline-block;
}
.tooltip, .highcharts-tooltip span {
  z-index: 9999 !important;
  display: block;
}
.highcharts-tooltip {
  z-index: 9999 !important;
  display: block;
  position: absolute;
}
.riderName {
  z-index: 1!important;
  display: inline-block;
  position: relative;
}
.label, .highcharts-axis-labels {
  z-index: 1!important;
}
.riderLabel {
  color: #efe6d6;
  padding: 5px;
  width: 120px;
  display: inline-block;
  text-align: right;
  text-transform: uppercase;
  background: transparent;
}

#legend{
  background:#01212f;
  padding:20px;
  width:550px;
  margin:0 auto;
  -webkit-border-radius: 4px;
  -moz-border-radius: 4px;
  border-radius: 4px;
}

#legend ul{
  list-style: none;
  padding:0;
  margin:0;
}

#legend li{
  float:left;
  margin-left: 30px;
}


#legend:before,
#legend:after {
    content: "";
    display: table;
}
#legend:after {
    clear: both;
}
#legend  {
    zoom: 1; /* For IE 6/7 (trigger hasLayout) */
}

#legend ul li a{
    padding:5px 15px;
    display:inline-block;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
  font-size: 13px;
  width:25px;
}
#aug{
  background:rgb(25,139,70);
 }

 #aug:hover{
  background:#fff;
  color:rgb(25,139,70);
 }


 #sep{
  background:rgb(61,202,18);
 }

 #sep:hover{
  background:#fff;
  color:rgb(149,193,54);
 }
 #oct{
  background:rgb(149,193,54);
 }

 #oct:hover{
  background:#fff;
  color:rgb(61,202,18);
 }
 #nov{
  background:rgb(175,68,35);
 }

 #nov:hover{
  background:#fff;
  color:rgb(175,68,35);
 }
 #dec{
  background:rgb(188,124,33);
 }

 #dec:hover{
  background:#fff;
  color:rgb(188,124,33);
 }
 #jan{
  background:rgb(186,188,33);
 }

 #jan:hover{
  background:#fff;
  color:rgb(186,188,33);
 }


@media only screen and (max-width: 480px) {

  .highcharts-axis-labels span{
      left:10px !important;
  }

  #legend{
    width:300px;
    padding-bottom: 5px
  }

  #legend ul li a{
      margin-bottom: 15px;
  }

  .riderLabel {
    font-size: 10px;
    padding: 5px;
    width: 120px;
    display: inline-block;
  }
  .chartDate {
    font-size: 14px;
  }
}
</style>
</head>
<body>
<script src="js/highcharts/highcharts.js"></script>
<div id="container"></div>
<div id="legend">
  <ul>
    <li> <a id="aug"  href="#">AUG</a></li>
    <li><a id="sep" href="#">SEP</a></li>
    <li><a id="oct" href="#">OCT</a></li>
    <li><a id="nov" href="#">NOV</a></li>
    <li><a id="dec" href="#">DEC</a></li>
    <li><a id="jan" href="#">JAN</a></li>
</ul>
</div>
</body>
</html>
